apiVersion: v1
kind: Service
metadata:
  # This name MUST match the one in your error message exactly
  name: spring-boot-app-service
  namespace: argocd-operators # Or the specific namespace you are using
spec:
  selector:
    app: spring-boot-app
  ports:
    - protocol: TCP
      port: 32536
      targetPort: 8080 # The port your Spring Boot app listens on internally
  type: LoadBalancer # Or ClusterIP if you don't need external access


